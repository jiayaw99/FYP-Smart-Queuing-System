services:
- source: /runtime/services/tables.yml
  client_config: {}
  server_config: {auto_create_missing_columns: false}
package_name: Main_page
allow_embedding: false
name: Main page
runtime_options: {version: 2, client_version: '3', server_version: python3-sandbox}
metadata: {}
startup_form: Form1
db_schema:
  queue_table:
    title: Queue Table
    client: full
    server: full
    columns:
    - name: Patient
      admin_ui: {width: 200}
      type: number
    - name: Arrival time
      admin_ui: {width: 200}
      type: string
    - name: Queue size when arrived
      admin_ui: {width: 200}
      type: string
    - name: Priority index
      admin_ui: {width: 200}
      type: string
    - name: Predicted waiting time
      admin_ui: {width: 200}
      type: string
    - name: Arrival clock
      admin_ui: {width: 200}
      type: number
  doctor_table:
    title: Doctor Table
    client: full
    server: full
    columns:
    - name: Doctor
      admin_ui: {width: 200}
      type: number
    - name: Patient
      admin_ui: {width: 200}
      type: number
    - name: Time of being served
      admin_ui: {width: 200}
      type: string
    - name: Actual waiting time
      admin_ui: {width: 200}
      type: string
    - name: Predicted waiting time
      admin_ui: {width: 200}
      type: string
renamed: true
