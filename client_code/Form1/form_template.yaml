is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: ColumnPanel
  properties: {col_widths: '{"MHQFKR":30,"RNQZMF":30,"LBESKP":30,"XQIXDX":40,"MFHTJL":20}'}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - type: Label
    properties: {role: null, align: center, tooltip: '', border: '', foreground: '',
      visible: true, text: '8.00 am

        ', font_size: 20, font: '', spacing_above: none, icon_align: left, spacing_below: none,
      italic: false, background: '', bold: true, underline: false, icon: ''}
    name: clock
    layout_properties: {grid_position: 'GCZSMX,RNQZMF YAUNYK,EMTVPN', full_width_row: false,
      row_background: '#ffffff'}
  - type: Label
    properties: {role: null, align: left, tooltip: '', border: '', foreground: '',
      visible: true, text: '', font_size: 20, font: '', spacing_above: none, icon_align: left,
      spacing_below: none, italic: false, background: '', bold: true, underline: false,
      icon: ''}
    name: doctor_number
    layout_properties: {grid_position: 'GCZSMX,RNQZMF YAUNYK,MHQFKR', full_width_row: false,
      row_background: '#ffffff'}
  - type: Button
    properties: {role: null, align: right, tooltip: '', border: '', enabled: true,
      foreground: '', visible: true, text: Pause, font_size: null, font: '', spacing_above: small,
      icon_align: left, spacing_below: small, italic: false, background: '#fb9d32',
      bold: false, underline: false, icon: ''}
    name: button_pause
    layout_properties: {grid_position: 'GCZSMX,LBESKP RXNRFB,XQIXDX', row_background: '#ffffff',
      full_width_row: false}
    event_bindings: {click: pause}
  - type: Button
    properties: {role: null, align: left, tooltip: '', border: '', enabled: true,
      foreground: '#000000', visible: true, text: Continue, font_size: null, font: '',
      spacing_above: small, icon_align: left, spacing_below: small, italic: false,
      background: '#79e65b', bold: false, underline: false, icon: ''}
    name: button_continue
    layout_properties:
      col_widths: {}
      grid_position: GCZSMX,LBESKP RXNRFB,MFHTJL
      full_width_row: false
      row_background: '#ffffff'
    event_bindings: {click: play}
- type: DataGrid
  properties:
    role: null
    columns:
    - {id: PVYKWU, title: Doctor ID, data_key: Doctor}
    - {id: FVFVNX, title: Patient ID (with doctor), data_key: column_1, width: 172,
      expand: false}
    - {id: IIFQBJ, title: Time of being served, data_key: column_2, width: 174, expand: false}
    - {id: KIQAGZ, title: Actual waiting time, data_key: column_3, width: 186, expand: false}
    - {id: HVDREL, title: Predicted waiting time, data_key: column_4}
    auto_header: true
    tooltip: ''
    border: ''
    foreground: ''
    rows_per_page: 5
    visible: true
    wrap_on: never
    show_page_controls: true
    spacing_above: none
    spacing_below: none
    background: ''
  name: data_grid_2
  layout_properties: {slot: default}
  components:
  - type: RepeatingPanel
    properties: {spacing_above: none, spacing_below: none, item_template: Form1.RowTemplate2}
    name: patient_with_doctor
    layout_properties: {}
- type: DataGrid
  properties:
    role: null
    columns:
    - {id: IRGQVG, title: Patient ID, data_key: Patient, width: 94, expand: false}
    - {id: ANQVDY, title: Arrival time, data_key: Arrival time, width: 134, expand: false}
    - {id: VNYGYQ, title: Queue size when arrived, data_key: Queue size when arrived,
      width: 187, expand: false}
    - {id: ZVIQCQ, title: Priority index, data_key: Priority index, width: 128, expand: false}
    - {id: LNKPKF, title: Predicted waiting time, data_key: Predicted waiting time}
    auto_header: true
    tooltip: ''
    border: ''
    foreground: ''
    rows_per_page: 10
    visible: true
    wrap_on: never
    show_page_controls: true
    spacing_above: none
    spacing_below: none
    background: ''
  name: data_grid_1
  layout_properties: {slot: default}
  components:
  - type: RepeatingPanel
    properties: {spacing_above: none, spacing_below: none, item_template: Form1.RowTemplate3}
    name: queue_panel
    layout_properties: {}
  event_bindings: {show: data_grid_1_show}
  data_bindings: []
